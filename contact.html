<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<title>Contact</title>
	</head>
	<body>
		<div class="container">
			<form>
				<!-- Naam -->
				<div class="mb-3">
					<label for="naam" class="form-label"><h4>Naam</h4></label>
					<input
						type="text"
						class="form-control"
						id="naam"
						placeholder="Naam"
						value="Eloise"
					/>
				</div>

				<!-- Geslacht -->
				<div class="mb-3">
					<h4>Geslacht</h4>
					<div>
						<div class="form-check form-check-inline">
							<input
								class="form-check-input"
								type="radio"
								value="Vrouw"
								id="geslachtVrouw"
								name="geslacht"
							/>
							<label class="form-check-label" for="geslachtVrouw">
								Vrouw
							</label>
						</div>
						<div class="form-check form-check-inline">
							<input
								class="form-check-input"
								type="radio"
								value="Man"
								id="geslachtMan"
								name="geslacht"
							/>
							<label class="form-check-label" for="geslachtMan"> Man </label>
						</div>
						<div class="form-check form-check-inline">
							<input
								class="form-check-input"
								type="radio"
								value="Anders"
								id="geslachtAnders"
								name="geslacht"
							/>
							<label class="form-check-label" for="geslachtAnders">
								Anders
							</label>
						</div>
					</div>
				</div>

				<!-- email -->
				<div class="mb-3">
					<label for="email" class="form-label"><h4>Email address</h4></label>
					<input
						type="email"
						class="form-control"
						id="email"
						placeholder="name@example.com"
						value="email@email.com"
					/>
				</div>

				<!-- Telefoon -->
				<div class="mb-3">
					<label for="telefoon" class="form-label"><h4>Telefoon</h4></label>
					<input
						type="telefoon"
						class="form-control"
						id="telefoon"
						placeholder="0612345678"
						value="09843753643"
					/>
				</div>

				<!-- Soort vraag -->
				<div class="mb-3">
					<label for="selectSoortVraag" class="form-label"
						><h4>Soort vraag</h4></label
					>
					<select
						class="form-select"
						aria-label="Default select example"
						id="selectSoortVraag"
					>
						<option value="Technisch">Technisch</option>
						<option value="Verkoop">Verkoop</option>
						<option value="Overig">Overig</option>
					</select>
				</div>

				<!-- Reactie -->
				<div class="mb-3">
					<h4>Wilt u een reactie terug?</h4>
					<div>
						<div class="form-check form-check-inline">
							<input
								class="form-check-input"
								type="radio"
								value="Ja"
								id="reactieJa"
								name="reactie"
							/>
							<label class="form-check-label" for="reactieJa"> Ja </label>
						</div>
						<div class="form-check form-check-inline">
							<input
								class="form-check-input"
								type="radio"
								value="Nee"
								id="reactieNee"
								name="reactie"
							/>
							<label class="form-check-label" for="reactieNee"> Nee </label>
						</div>
					</div>
				</div>

				<!-- Submit -->
				<div>
					<button
						type="button"
						class="btn btn-primary"
						onclick="alertGegevens()"
					>
						Submit
					</button>
				</div>
			</form>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>

				const geslacht = document.querySelector(

			}
		</script>
	</body>
</html>
